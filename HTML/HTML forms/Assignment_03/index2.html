<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form >
        <fieldset>
            <legend>Personal Information!!</legend>
            <label for="username">Name:</label>
        <input type="text" name="username" id="username">
        <br><br>

        <label for="useremail">Email:</label>
        <input type="email" name="useremail" id="useremail">
        <br><br>

        <label for="usernumber">Phone:</label>
        <input type="tel" name="usernumber" id="usernumber">
        <br><br>

        <label for="birth">Date of Birth:</label>
        <input type="date" name="birth" id="birth">
        <br><br>

        <span>Gender:</span> 

        <input type="radio" name="usergender" id="usergender">
        <label for="usergender">Male</label>

        <input type="radio" name="usergender" id="usergender1">
        <label for="usergender1">Female</label>
        </fieldset>


        <fieldset>
            <legend>Address:</legend>

            <label for="userstreet">Street:</label>
            <input type="text" name="userstreet" id="userstreet">
            <br><br>

            <label for="usercity">City:</label>
            <input type="text" name="usercity" id="usercity">
            <br><br>

            <label for="userstate">State:</label>
            <input type="text" name="userstate" id="userstate">
            <br><br>

            <label for="userzipcode">Zip Code:</label>
            <input type="text" name="userzipcode" id="userzipcode">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="textarea">Comments:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <br><br>
            
            <label for="terms">I Agree to the terms of services:</label>
            <input type="checkbox" name="terms" id="terms">

        </fieldset>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
