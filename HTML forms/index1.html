<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="username">Name:</label>
        <input type="text" name="username" id="username">
        <br><br>

        <label for="useremail">Email:</label>
        <input type="email" name="useremail" id="useremail">
        <br><br>

        <label for="usernumber">Phone:</label>
        <input type="tel" name="usernumber" id="usernumber">
        <br><br>
        
        <label for="userresum">Resum:</label>
        <input type="file" name="userresum" id="userresum">
        <br><br>

        <label for="counter">Experience (in year):</label>
        <input type="number" min="0" max="50" name="counter" id="counter">

        <fieldset>
            <legend>Skills:</legend>

            <label for="userskill">HTML</label>
            <input type="checkbox" name="userskill" id="userskill">
             
            <label for="userskill1">CSS</label>
            <input type="checkbox" name="userskill1" id="userskill1">

            <label for="userskill2">JavaScript</label>
            <input type="checkbox" name="userskill2" id="userskill2">

        </fieldset>
        <br><br>
         
        <label for="educationdetails">Highest Education:</label>
        <select name="educationdetails" id="educationdetails">

            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
    
        </select>

        <fieldset>
            <legend>Availability:</legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br>
            
        </fieldset>
        <br><br>

        <label for="textarea">Additional Comments:</label>
        <br>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit Application">





    </form>
</body>
</html>
